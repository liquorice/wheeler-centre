# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.

en:
  hello: "Hello world"
  views:
    pagination:
      first: "First"
      last: "Last"
      previous: "&larr; Prev"
      next: "Next &rarr;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "Youâ€™re viewing <strong>%{first}&nbsp;-&nbsp;%{last}</strong> of <strong>%{total}</strong>"

  date:
    formats:
      default: '%-d/%m/%y'
      with_weekday: '%a %-d/%m/%y'
      long: '%A %-d %B %Y'
      day_name: '%A'
      day_short_name: '%a'
  time:
    formats:
      time_only: '%-I.%M%P'
      default: '%-d %B %Y, %-I.%M%P'
      short: '%-d/%-m/%y, %-I.%M%P'
      medium: '%e %b %Y, %-I.%M%P'
      medium_date: '%e %b %Y'
      long: '%A %-d %B %Y, %-I.%M%P'
      long_date: '%A %-d %B %Y'
      year: '%Y'
      month_name: '%B'
      month: '%m'
      day_name: '%A'
      day_short_name: '%a'
      day_short_name_and_date: '%a, %e %b'
      day: '%-d'
      path_year: '/%Y'
      path_month: '/%Y/%m'
      path_day: '/%Y/%m/%d'
      month_and_year: '%B %Y'
