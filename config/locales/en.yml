en:
  metadata:
    type: "website"
    site_name: "The Wheeler Centre"
    description: "Melbourne’s home for smart, passionate and entertaining public talks on every topic. Across 200+ events each year, you’ll find our speakers sharing their expertise, their imaginations and their ideas."
    keywords: "books, writing, ideas, events, melbourne, wheeler centre, literature, talks"
  views:
    pagination:
      first: "First"
      last: "Last"
      previous: "&larr; Prev"
      next: "Next &rarr;"
      truncate: "&hellip;"
  helpers:
    page_entries_info:
      one_page:
        display_entries:
          zero: "No %{entry_name} found"
          one: "Displaying <b>1</b> %{entry_name}"
          other: "Displaying <b>all %{count}</b> %{entry_name}"
      more_pages:
        display_entries: "You’re viewing <strong>%{first}&nbsp;-&nbsp;%{last}</strong> of <strong>%{total}</strong>"
  discussion:
    inline_disclaimer: "All messages as part of this discussion and any opinions, advice, statements, or other information contained in any messages or transmitted by any third party are the responsibility of the author of that message and not The Wheeler Centre."
  date:
    formats:
      default: '%-d/%m/%y'
      with_weekday: '%a %-d/%m/%y'
      long: '%A %-d %B %Y'
      day_name: '%A'
      day_short_name: '%a'
  time:
    formats:
      time_only: '%-I.%M%P'
      default: '%-d %B %Y, %-I.%M%P'
      short: '%-d/%-m/%y, %-I.%M%P'
      medium: '%e %b %Y, %-I.%M%P'
      medium_date: '%e %b %Y'
      long: '%A %-d %B %Y, %-I.%M%P'
      long_date: '%A %-d %B %Y'
      year: '%Y'
      month_name: '%B'
      month: '%m'
      day_name: '%A'
      day_short_name: '%a'
      day_short_name_and_date: '%a, %e %b'
      day: '%-d'
      path_year: '/%Y'
      path_month: '/%Y/%m'
      path_day: '/%Y/%m/%d'
      month_and_year: '%B %Y'
      rfc_3339: '%FT%TZ'
